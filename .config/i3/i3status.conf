general {
    output_format = "i3bar"
    colors = true
    color_good = "#B8BB26"
    color_degraded = "#d79921"
    color_bad = "#CC241D"
    interval = 5
}

#order += "ipv6"
#order += "disk /"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery 0"
#order += "load"
order += "cpu_usage"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
        #status_chr = "ðŸ”Œ"
        #status_bat = "ðŸ”‹"
        integer_battery_capacity = true
        low_threshold = 15
        format = " %status %percentage "
}

